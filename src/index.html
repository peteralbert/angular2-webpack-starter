<!DOCTYPE html>
<html lang="">
<head>
  <title><%= webpackConfig.metadata.title %></title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">
  <link rel="stylesheet" type="text/css" href="gridforms/gridforms.css">
</head>

<body layout="column">

  <app flex layout="column">
    <div flex layout="row" layout-align="center center">
        <div>
            <img src="assets/img/ajax-loader.gif">
        </div>
    </div>
  </app>

  <% if (webpackConfig.metadata.ENV === 'development') { %>
  <!-- Webpack Dev Server reload -->
  <script src="http://<%= webpackConfig.metadata.host %>:<%= webpackConfig.metadata.port %>/webpack-dev-server.js"></script>
  <% } %>

</body>
</html>
